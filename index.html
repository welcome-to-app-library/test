<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Auto Download</title>
    <script>
        window.onload = function() {
            var apkUrl = 'https://example.com/ready.apk'; // Replace with your APK URL
            var a = document.createElement('a');
            a.href = apkUrl;
            a.download = 'ready.apk'; // Optional: name the file upon download
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</head>
<body>
    <h1>Your download will start shortly...</h1>
</body>
</html>
